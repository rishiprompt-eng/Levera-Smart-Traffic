<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Levera Traffic Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .dashboard { display: flex; gap: 40px; margin-top: 30px; }
        .junction-card { background: #1e1e1e; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #333; width: 220px; transition: transform 0.3s; }
        .light { width: 100px; height: 100px; border-radius: 50%; margin: 20px auto; background-color: #333; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .RED { background-color: #ff4444; box-shadow: 0 0 30px #ff4444; }
        .GREEN { background-color: #00c851; box-shadow: 0 0 30px #00c851; }
        .emergency-label { color: #ffbb33; font-weight: bold; height: 20px; font-size: 0.9em; }
        .log-container { margin-top: 50px; width: 500px; background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        #log { font-family: monospace; font-size: 0.8em; color: #00c851; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Levera Traffic Command Center</h1>
    <div class="dashboard">
        <div class="junction-card">
            <h2>Hitech City</h2>
            <div id="hitech-light" class="light RED"></div>
            <p>Status: <span id="hitech-status">RED</span></p>
            <div id="hitech-alert" class="emergency-label"></div>
        </div>
        <div class="junction-card">
            <h2>Jubilee Hills</h2>
            <div id="jubilee-light" class="light RED"></div>
            <p>Status: <span id="jubilee-status">RED</span></p>
            <div id="jubilee-alert" class="emergency-label"></div>
        </div>
    </div>

    <div class="log-container">
        <h3>System Decision Log</h3>
        <div id="log">> System initialized... awaiting AI commands.</div>
    </div>

    <script>
        async function updateDashboard() {
            try {
                const response = await fetch('http://localhost:8000/status');
                const data = await response.json();

                // Update Hitech City
                document.getElementById('hitech-status').innerText = data.Hitech_City.status;
                document.getElementById('hitech-light').className = 'light ' + data.Hitech_City.status;
                document.getElementById('hitech-alert').innerText = data.Hitech_City.emergency ? "ðŸš¨ AMBULANCE DETECTED" : "";

                // Update Jubilee Hills
                document.getElementById('jubilee-status').innerText = data.Jubilee_Hills.status;
                document.getElementById('jubilee-light').className = 'light ' + data.Jubilee_Hills.status;
                document.getElementById('jubilee-alert').innerText = data.Jubilee_Hills.emergency ? "ðŸš¨ AMBULANCE DETECTED" : "";

                if (data.Hitech_City.emergency) {
                    const log = document.getElementById('log');
                    if (!log.innerText.includes("EMERGENCY CLEARED")) {
                        log.innerHTML += `<br>> [${new Date().toLocaleTimeString()}] EMERGENCY CLEARED: Hitech City path prioritized.`;
                    }
                }
            } catch (e) { console.error("Could not fetch status", e); }
        }
        setInterval(updateDashboard, 1000); // Update every 1 second
    </script>
</body>
</html>
